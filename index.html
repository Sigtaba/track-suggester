<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Epicodus Track Should You Take?</h1>

      <form id="coursetracker">
         <div class="environment">
            <h3>What type of work environment sounds more appealing?</h3>
            <select class="form-control" id="environment">
              <option value="css">Wherever, as long as its pretty</option>
              <option value="c#">Big established businesses</option>
              <option value="ruby">Startups and smaller companies</option>
              <option value="php">Big brands and organizations</option>
              <option value="java">Enterprise companies</option>
           </select>
         <div class="type">
           <h3>What type of program would you like to write?</h3>
           <select class="form-control" id="type">
              <option value="c#">Business software</option>
              <option value="java">Andriod development</option>
              <option value="ruby">Interactive web applications</option>
              <option value="css">Front-end design</option>
              <option value="php">Worpdress, Drupal or Jooma</option>
           </select>
         </div>
         <div class="gtl">
           <h3>Define GTL:</h3>
           <select class="form-control" id="gtl">
              <option value="css">Front-end design</option>
              <option value="c#">Business software</option>
              <option value="java">Andriod development</option>
              <option value="ruby">Interactive web applications</option>
              <option value="php">Worpdress, Drupal or Jooma</option>
           </select>
         </div>
         <div class="gtl">
           <h3>Define GTL:</h3>
           <select class="form-control" id="gtl">
              <option value="css">Front-end design</option>
              <option value="c#">Business software</option>
              <option value="java">Andriod development</option>
              <option value="ruby">Interactive web applications</option>
              <option value="php">Worpdress, Drupal or Jooma</option>
           </select>
         </div>
         <div class="gtl">
           <h3>Define GTL:</h3>
           <select class="form-control" id="gtl">
              <option value="css">Front-end design</option>
              <option value="c#">Business software</option>
              <option value="java">Andriod development</option>
              <option value="ruby">Interactive web applications</option>
              <option value="php">Worpdress, Drupal or Jooma</option>
           </select>
         </div>
       <button type="submit" class="btn">Winner Winner, Chicken dinner</button>
     </form>
    </div>
  </body>
</html>
